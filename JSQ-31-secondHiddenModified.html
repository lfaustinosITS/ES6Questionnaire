<!DOCTYPE html>
<html>

<head>
    <title>Toggle Example</title>
    <style>
        /* Hide the second <p> element of each pair by default */
        p:nth-child(even) {
            display: none;
        }
    </style>
</head>

<body>
    <p >Toggle 1</p>
    <p >I will be hidden or visible 1</p>

    <p >Toggle 2</p>
    <p >I will be hidden or visible 2</p>

    <p >Toggle 3</p>
    <p >I will be hidden or visible 3</p>

    <p >Toggle 4</p>
    <p >I will be hidden or visible 4</p>

    <script>
        // Add a click event listener to each toggle element using event delegation
        document.body.addEventListener('click', function () {
            const clickedElement = event.target;
            const clickedP = clickedElement.closest('p');
            if (clickedP && clickedP.matches(':nth-child(odd)')) {
                const contentElement = clickedP.nextElementSibling;
                if (contentElement.style.display === "none" || !contentElement.style.display) {
                    contentElement.style.display = "block";
                } else {
                    contentElement.style.display = "none";
                }
                const allContentElements = document.querySelectorAll('p');
                allContentElements.forEach(element => {
                    if (element!== contentElement && element.matches(':nth-child(even)')){
                        element.style.display = "none";
                    }
                })
            }
        })

    </script>
</body>

</html>
